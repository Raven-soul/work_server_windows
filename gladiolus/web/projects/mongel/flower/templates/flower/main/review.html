{% load static %}
{% include '../header.html' %}
<div class="container my-4">
    <div class="row-2">
        <div class="col view-name">Добавить комментарий</div>
        <hr>
        <div class="col">
            <div class="row">
                <div class="col-auto">
                    <div class="row-2">
                        <div class="col flower-name">{{ product.title }}</div>
                        <div class="col d-flex image-box">
                            <img class="image-view" src="{{ product.photo.url }}" alt="product_image">
                        </div>
                    </div>
                </div>
                <div class="col border-left">
                    <form action="{{ action_url }}" method="post">
                        {% csrf_token %}
                        <div class="row-2">
                            <div class="col data-row">
                                <div class="row">
                                    <div class="col">Коментарий от пользователя:</div>
                                    <div class="col">
                                        {{ form.user }}
                                    </div>
                                </div>
                            </div>
                            <div class="col data-row">
                                <div class="row">
                                    <div class="col">Оценка товара:</div>
                                    <div class="col">
                                        {{ form.grade }}
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row-2">
                                    <div class="col p-0 data-row">Комментарий пользователя:</div>
                                    <div class="col p-0 data-row">
                                        {{ form.description }}
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row d-flex justify-content-between">
                                    <div class="col-1"></div>
                                    <div class="col-auto">
                                        <button type="submit" class="button-submit">Отправить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include '../footer.html' %}
